name: ZURB Foundation 6
description: The most advanced responsive front-end framework in the world, now in Drupal! Based on Zurb Foundation version 6.x.
# core: 8.x
type: theme

# Image appears on admin/appearance
screenshot: images/screenshot.jpg

libraries:
  - zurb_foundation/global

# Uncompressed uncomment for development or as a reference
# - zurb_foundation/development

# Regions are output in the page.html.twig

regions:
  header: Header
  meta_header: 'Meta header'
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer_first: 'Footer first column'
  footer_middle: 'Footer middle column'
  footer_last: 'Footer last column'
  left_off_canvas: 'Left off canvas'
  right_off_canvas: 'Right off canvas'
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

features:
  - logo
  - name
  - slogan
  - favicon
  - comment_user_picture
  - node_user_picture

# Information added by Drupal.org packaging script on 2017-02-19
version: '8.x-6.0-alpha2'
core: '8.x'
project: 'zurb_foundation'
datestamp: 1487487198
